<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Final Exam">
    <meta charset="utf-8">
    <title>HTML, CSS, JS Fund. Final Exam</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javscript.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./resources/sample-logo.png" alt="sample-logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button type="submit">Search</button>
        </div>
    </header>

    <section class="title-section">
        <div class="title-content">
            <h1>Title with White Font</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <img src="./resources/img1.jpg" alt="Title Image">
        </div>
    </section>

    <section class="image-line">
        <img src="./resources/img5.jpg" alt="Image 1">
        <img src="./resources/img4.jpg" alt="Image 2">
        <img src="./resources/img3.jpg" alt="Image 3">
    </section>

    <section class="form-section">
        <div class="form-container">
            <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label>Choose True or False:</label>
            <input type="radio" id="true" name="choice" value="true" required>
            <label for="true">True</label>
            <input type="radio" id="false" name="choice" value="false" required>
            <label for="false">False</label>

            <label for="message">Leave a Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</section>

<section class="bottom-section">
    <div class="bottom-content">
        <div class="bottom-logo">
            <img src="./resources/sample-logo.png" alt="Bottom Logo">
        </div>
        <h2 class="bottom-title">Title at the Bottom</h2>
    </div>
</section>
</body>
</html>
